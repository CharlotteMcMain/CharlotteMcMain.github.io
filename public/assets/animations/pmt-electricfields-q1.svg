<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Grid (3x3) -->
  <g stroke="#111" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Outer square -->
    <rect x="250" y="50" width="360" height="360"/>

    <!-- Inner verticals -->
    <line x1="370" y1="50" x2="370" y2="410"/>
    <line x1="490" y1="50" x2="490" y2="410"/>

    <!-- Inner horizontals -->
    <line x1="250" y1="170" x2="610" y2="170"/>
    <line x1="250" y1="290" x2="610" y2="290"/>
  </g>

  <!-- Points P and Q -->
  <g fill="#111">
    <circle cx="490" cy="50" r="8"/>
    <circle cx="490" cy="410" r="8"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#111" font-weight="600">
    <text x="500" y="42">Q</text>
    <text x="500" y="440">P</text>
  </g>

  <!-- Positive nucleus -->
  <g>

    <!-- Nucleus circle -->
    <circle cx="250" cy="410" r="28" fill="#cfcfcf" stroke="#111" stroke-width="4"/>
    <text x="250" y="420" text-anchor="middle"
          font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="700" fill="#111">+</text>
  </g>

</svg>